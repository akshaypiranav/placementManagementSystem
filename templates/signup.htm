{% extends "base.htm" %}

{% block title %}
SIGN UP | PMS
{% endblock title %}


{% block content %}
{% include "navbar/authNavbar.htm" %}
<div class="container col-sm-4  col-md-4 col-xs-4 col-lg-4 p-4 rounded" style="margin-top: 100px; box-shadow:0px 0px 40px rgba(0,0,0,0.1);">
    <h1 class="fw-bold text-center text-primary">SIGN UP</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="name" id="name" placeholder="">
            <label for="name">Student Name</label>
          </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="rollnumber" id="rollnumber" placeholder="">
            <label for="rollnumber">Student Rollnumber</label>
          </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="">
            <label for="email">Email address</label>
          </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="mobile" id="mobile" placeholder="">
            <label for="mobile">Phone Number</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <label for="password">Password</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm Password">
            <label for="confirm">Confirm Password</label>
          </div>
          <div class="text-center">
          <input type="submit" value="Sign IN" class="btn btn-primary w-100 my-3">
        </div>
    </form>
</div>

{% endblock content %}
